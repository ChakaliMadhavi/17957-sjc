<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Forms</title>
</head>
<body>
    <h1>
        <u>Fav subject of kindergarden kids</u>
    </h1>
    <form>
        <div>Enter Your name: <input type="text" name="name" placeholder="Enter your name" selected></div> <br>
        <div> fav subject: <select type="text" name="subject" placeholder="Enter fav subject">
                <option value="subject" select="selected">Enter fav subject</option>
                <option value="Mat" select="selected">Mathematics</option>
                <option value="Lan" select="selected">Languages</option>
                <option value="Sci" select="selected">Science</option>
                <option value="Soc" select="selected">Social</option>
                <option value="Gra" select="selected">Grammer</option>
                <option value="Pe" select="selected">PE class</option>
            </div>
        <br>      
        <div>  
            <ul>
                <li><input type="checkbox" name="sub">subject is intresting</li>
                <li><input type="checkbox" name="tec">teacher is good</li>
                <li><input type="checkbox" name="fre">all my frinds likes it</li>
                <li><input type="checkbox" name="none">no reason!</li><br>
            </ul>    
            <input type="submit" name="submit">
                <input type="reset" name="reset">
        </div>
</form>
</body>
</html>
