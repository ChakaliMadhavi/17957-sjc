<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Lists</title>
</head>
<body>
    <u><CENTER><h1>Restaurant Menu Card</h1></CENTER></u> 
    <H2> STARTERS</H2>
   <ol type="i">
        <li> hors d'oeuvre</li>
        <li>soup</li>
        <li>appetizer</li>
        <li>salad</li>
        <li>dessert</li>
        <li>mignardise</li>
    </ol>
    <h2>MAIN COURSE</h2>
    <ul>
        <li> hors d'oeuvre</li>
        <li>soup</li>
        <li>appetizer</li>
        <li>salad</li>
        <li>dessert</li>
        <li>mignardise</li>
    </ul>
    <h2>DESSERTS</h2>
    <ul type="square">
        <li>Seafood</li>
        <li>Past</li>       
        <li>Pork Belly</li>
        <li>Palate Cleanser</li>
    </ul>
</body>
</html>
