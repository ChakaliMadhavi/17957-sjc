<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Forms</title>
</head>
<body>
    <u>
        <center>
        <h1>STUDENT DATA</h1>
    </center>
    </u>
    <form>
        <div>
        Enter First Name:<input type="text"name="fname"placeholder="enter your fname">
        </div><br>
        <div>
        Enter Last Name:<input type="text"name="lname"placeholder="enter your lname">
        </div><br>
        <div>
         Enter Your Email:<input type="email"name="email"placeholder="enter your email">
        </div><br>
        <div>
         Enter Your Password:<input type="password"name="password"placeholder="enter your password">
        </div><br>
        <div>
         Enter DOB:<input type="date"name="dob"/>
        </div><br>
        <div>
         Enter Gender:<input type="radio"name="my Gender"/>Female
                      <input type="radio"name="my Gender"/>male
        </div><br>
        <input type="submit"value="submit"/>&emsp;&emsp;
        <input type="reset"value="reset"/>
 </form>
</body>
</html>
